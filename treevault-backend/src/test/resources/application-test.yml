spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:tc:postgresql:16:///treevault_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  test:
    database:
      replace: none
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

